<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Project</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/Jakub-Laska/css-reset@latest/reset.css">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" type="module" defer></script>
</head>
<body>
    <div class="pre-modal">
        <div id="menu">
            <div id="player-one-menu">
                <p>Player one</p>
                <input type="text" id="player-one-name" placeholder="enter name">
                <input type="color" id="player-one-color">
                <button id="player-one-ready">ready</button>
            </div>
            <div id="player-two-menu" class="menu-overlay">
                <p>player two</p>
                <input type="text" id="player-two-name" placeholder="enter name">
                <input type="color" id="player-two-color">
                <button id="start-btn">start game</button>
                <button id="back">go back</button>
            </div>
        </div>
    </div>
<div id="container">
    <div id="stats">
        <div id="playerOneStats">
              <p id="playerOneStatsName">Player X</p>
                <p>Wins: <span id="playerOneStatsWins">0</span></p>
        </div>
        <div id="playerTwoStats">
              <p id="playerTwoStatsName">Player O</p>
            <p>Wins: <span id="playerTwoStatsWins">0</span></p>
        </div>
    </div>
    <div id="board">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
    </div>
</div>
    <div class="post-modal hidden">
        <p id="win-message"></p>
        <button id="restart-btn">restart</button>
        <button id="menu-btn">menu</button>
    </div>
</body>
</html>
